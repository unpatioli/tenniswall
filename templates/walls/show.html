{% extends 'walls/base.html' %}

{% block content %}
  <div id="wall">
    <ul>
      <li>
        <h3>Title</h3>
        {{ wall.title }}
      </li>
      <li>
        <h3>Address</h3>
        {{ wall.address }}
      </li>
      <li>
        <h3>Coord</h3>
        <p>{{ wall.location.lat }}</p>
        <p>{{ wall.location.lon }}</p>
      </li>
    </ul>
  </div>
{% endblock %}
