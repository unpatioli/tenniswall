{% load i18n %}
{% load url from future %}

{% if comments %}
  <ul class="comments">
    {% for comment in comments %}
      <li class="span-24 last">
        <div class="span-4">
          <div class="span-4 last">
            <a href="{% url 'profiles_profile_detail' comment.author %}">
              {{ comment.author }}
            </a>
          </div>
          <div class="span-4 last">
            {{ comment.created_at }}
          </div>
        </div>
        <div class="span-20 last">
          {{ comment }}
        </div>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <div class="quiet">
    {% trans 'There is no comments' %}
  </div>
{% endif %}
