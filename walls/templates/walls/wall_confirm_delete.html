{% extends 'walls/base.html' %}
{% load i18n %}
{% load url from future %}

{% block content %}
  <h1>{{ object }}</h1>
  <h1>{% trans 'Would you like to delete it?' %}</h1>
  <form action="." method="post">
    {% csrf_token %}
    <input type="submit" value="{% trans 'Yes' %}">
    <a href="{% url 'walls_detail' object.pk %}">{% trans 'No' %}</a>
  </form>
{% endblock %}
