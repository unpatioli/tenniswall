{% extends 'accounts/base.html' %}
{% load i18n %}

{% block content %}
  <form action="." method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
      {% for field in form %}
        <tr class="field {% if field.errors %}error{% endif %}">
          <td class="label">
            {{ field.label_tag }}
          </td>
          <td class="input_errors_inline">
            {{ field.errors }}
          </td>
          <td class="input">
            {{ field }}
          </td>
          <td class="field-info">
            {{ field.help_text }}
          </td>
        </tr>
      {% endfor %}
      <tr>
        <td colspan="4" class="input submit">
          <input type="submit" value={% trans 'Save' %} />
        </td>
      </tr>
    </table>
  </form>
{% endblock %}
